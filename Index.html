<tr>

            <tr>
          
             <td>

                    <input type="text" name="fname" placeholder="Father's Name" required class="c1">

            <td>

            </td>

            <td>

            </label></p>
            
            </td>

            </td>

            <tr>
                
            </tr>

                    <option value="Islamabad">Islamabad</option>
                    <option value="Punjab">Punjab</option>
                </select></td>
            </tr>
